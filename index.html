<!DOCTYPE html>
<html>
<head>
    <title>Cosmic Bounce</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
        }
        #score {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div id="score">Punkte: 0</div>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 20,
            vx: 0,
            vy: 0,
            gravity: 0.5,
            jumpStrength: -12,
            color: 'cyan'
        };

        let score = 0;
        let keys = {};
        let platforms = [];

        function update() {
            // Ball-Logik
            ball.vy += ball.gravity;
            ball.x += ball.vx;
            ball.y += ball.vy;

            // Steuerung
            if (keys['ArrowLeft'] || keys['a']) ball.vx = -5;
            else if (keys['ArrowRight'] || keys['d']) ball.vx = 5;
            else ball.vx = 0;

            // Kollisionserkennung mit Plattformen
            platforms.forEach(platform => {
                if (ball.x + ball.radius > platform.x &&
                    ball.x - ball.radius < platform.x + platform.width &&
                    ball.y + ball.radius > platform.y &&
                    ball.y - ball.radius < platform.y + platform.height) {
                    if (ball.vy > 0 && ball.y + ball.radius < platform.y + platform.height) {
                        ball.y = platform.y - ball.radius;
                        ball.vy = 0;
                        ball.onPlatform = true;
                    }
                }
            });
            if (ball.onPlatform && !keys['Space']) ball.onPlatform = false;

            // Springen
            if (keys['Space'] && ball.onPlatform) {
                ball.vy = ball.jumpStrength;
                ball.onPlatform = false;
            }

            // Zeichnen
            draw();

            requestAnimationFrame(update);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Ball zeichnen
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();

            // Plattformen zeichnen
            platforms.forEach(platform => {
                ctx.fillStyle = 'gray';
                ctx.fillRect(platform.x, platform.y, platform.width, platform.height);
            });

            // Punktestand aktualisieren
            document.getElementById('score').textContent = `Punkte: ${score}`;
        }

        // Event-Listener für Tastenanschläge
        document.addEventListener('keydown', (event) => {
            keys[event.key] = true;
        });

        document.addEventListener('keyup', (event) => {
            keys[event.key] = false;
        });

        // Plattformen generieren (Beispiel)
        platforms.push({ x: 100, y: canvas.height - 100, width: 200, height: 20 });
        platforms.push({ x: 400, y: canvas.height - 200, width: 150, height: 20 });

        update();
    </script>
</body>
</html>
