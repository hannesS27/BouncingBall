<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body { background: #121212; color: white; text-align: center; overflow: hidden; }
        h1 { margin: 10px 0; font-size: 28px; }
        canvas { background: #222; display: block; margin: auto; border-radius: 10px; box-shadow: 0 0 10px rgba(255, 255, 255, 0.2); }
        .controls { display: flex; justify-content: center; margin-top: 15px; }
        .button { width: 80px; height: 80px; background: #444; border: none; border-radius: 50%;
                  color: white; font-size: 28px; cursor: pointer; }
        .button:active { background: #666; }
        .start-screen { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.8);
                        display: flex; flex-direction: column; justify-content: center; align-items: center; }
        .start-button { padding: 15px 30px; font-size: 24px; background: #ff4500; border: none; color: white; 
                        cursor: pointer; border-radius: 5px; margin-top: 20px; }
        .start-button:hover { background: #ff6347; }
    </style>
</head>
<body>

<!-- Startbildschirm -->
<div class="start-screen" id="startScreen">
    <h1>Bouncing Ball</h1>
    <p>Schaffe es durch die Level, indem du den Ball in der Luft hältst!</p>
    <button class="start-button" onclick="startGame()">Start</button>
</div>

<canvas id="gameCanvas" width="500" height="400"></canvas>

<!-- Virtuelle Steuerung -->
<div class="controls">
    <button class="button" id="leftBtn">←</button>
    <button class="button" id="rightBtn">→</button>
</div>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
let gameRunning = false;
let level = 1;
let ballSpeed = 3;

// Ball-Parameter
let ball = { x: 250, y: 150, radius: 10, dx: ballSpeed, dy: ballSpeed };

// Plattform-Parameter
let paddle = { x: 200, y: 370, width: 100, height: 10, speed: 6 };
let rightPressed = false, leftPressed = false;

// Event Listener für Tastatursteuerung
document.addEventListener("keydown", keyDownHandler);
document.addEventListener("keyup", keyUpHandler);

function keyDownHandler(e) {
    if (e.key === "ArrowRight") rightPressed = true;
    else if (e.key === "ArrowLeft") leftPressed = true;
}

function keyUpHandler(e) {
    if (e.key === "ArrowRight") rightPressed = false;
    else if (e.key === "ArrowLeft") leftPressed = false;
}

// Event Listener für Buttons (Touch)
document.getElementById("leftBtn").addEventListener("mousedown", () => leftPressed = true);
document.getElementById("leftBtn").addEventListener("mouseup", () => leftPressed = false);
document.getElementById("rightBtn").addEventListener("mousedown", () => rightPressed = true);
document.getElementById("rightBtn").addEventListener("mouseup", () => rightPressed = false);

// Mobile Touch-Support
document.getElementById("leftBtn").addEventListener("touchstart", (e) => { e.preventDefault(); leftPressed = true; });
document.getElementById("leftBtn").addEventListener("touchend", () => leftPressed = false);
document.getElementById("rightBtn").addEventListener("touchstart", (e) => { e.preventDefault(); rightPressed = true; });
document.getElementById("rightBtn").addEventListener("touchend", () => rightPressed = false);

function startGame() {
    document.getElementById("startScreen").style.display = "none";
    resetGame();
    gameRunning = true;
    gameLoop();
}

function resetGame() {
    ball.x = canvas.width / 2;
    ball.y = 150;
    ball.dx = ballSpeed;
    ball.dy = ballSpeed;
    paddle.x = (canvas.width - paddle.width) / 2;
    level = 1;
    ballSpeed = 3;
}

function nextLevel() {
    level++;
    ballSpeed += 0.5;
    ball.dx = (ball.dx > 0 ? 1 : -1) * ballSpeed;
    ball.dy = (ball.dy > 0 ? 1 : -1) * ballSpeed;
}

function update() {
    if (!gameRunning) return;

    // Ball bewegen
    ball.x += ball.dx;
    ball.y += ball.dy;

    // Ball prallt von den Wänden ab
    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) ball.dx *= -1;
    if (ball.y - ball.radius < 0) ball.dy *= -1;

    // Ball trifft Plattform
    if (ball.y + ball.radius >= paddle.y &&
        ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
        ball.dy *= -1;
    }

    // Ball fällt nach unten -> Game Over
    if (ball.y + ball.radius > canvas.height) {
        alert("Game Over! Du hast Level " + level + " erreicht.");
        document.location.reload();
    }

    // Plattform bewegen
    if (rightPressed && paddle.x + paddle.width < canvas.width) paddle.x += paddle.speed;
    if (leftPressed && paddle.x > 0) paddle.x -= paddle.speed;
    
    // Level-Up nach bestimmter Zeit
    if (Math.random() < 0.002 * level) nextLevel();
}

function draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);

    // Ball zeichnen
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = "red";
    ctx.fill();
    ctx.closePath();

    // Plattform zeichnen
    ctx.fillStyle = "white";
    ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

    // Level-Anzeige
    ctx.font = "16px Arial";
    ctx.fillStyle = "white";
    ctx.fillText("Level: " + level, 10, 20);
}

function gameLoop() {
    update();
    draw();
    requestAnimationFrame(gameLoop);
}
</script>

</body>
</html>
